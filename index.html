<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Scoped CSS Variables and JS</title>
    </head>
    <body>
        <h2>
            Update CSS Variables <br />
            with <span class="jscoloured">JS</span>
        </h2>
        <div class="controls">
            <label for="spacing">Spacing</label>
            <input
                type="range"
                name="spacing"
                min="10"
                max="200"
                value="10"
                data-sizing="px"
            />
            <label for="blur">Blur</label>
            <input
                type="range"
                name="blur"
                min="0"
                max="25"
                value="0"
                data-sizing="px"
            />
            <label for="basecolor">Base Color</label>
            <input type="color" name="base" min="10" max="200" value="10" />
        </div>
        <img
            src="https://phantom-marca.unidadeditorial.es/14d94e164d923a32e2be204d3fa264c6/crop/0x0/958x539/resize/1320/f/jpg/assets/multimedia/imagenes/2021/02/02/16122911707044.png"
            alt=""
        />
        <script src="./script.js"></script>
    </body>
</html>
